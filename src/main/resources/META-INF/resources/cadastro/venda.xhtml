<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>EsteticaGlc - Nova Venda</title>

        <!-- Escala em dispositivos moveis -->
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

        <!-- Import Javascript do primefaces Locale Brasil -->
        <h:outputScript name="primefaces/locales/locale-pt.js"/>

        <!-- Import Estilo Padrão CSS -->
        <h:outputStylesheet name="/rsc/css/estilo.css"/>
    </h:head>

    <h:body>

        <div class="card crud-demo">
            <h:form id="form">
                <!--Incluir menu-->
                <ui:include src="/rsc/templates/menu.xhtml"/>

                <p:growl id="messages" showDetail="true"/>

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Novo" icon="pi pi-plus-circle"
                                         actionListener="#{servicoController.init()}"
                                         update=":novoServico:nova-servico-content"
                                         oncomplete="PF('novo-cliente').show()"
                                         styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                         style="margin-right: .5rem">
                            <p:resetInput target=":novoServico:nova-servico-content"/>
                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-servicos" widgetVar="dtServicos" var="servico"
                             value="#{servicoController.servicoList}"
                             reflow="true"
                             rowKey="#{servico.codigo}" paginator="true" rows="5" rowSelectMode="add"
                             paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="clientes-table-header">
                            <span style="font-weight: bold">CLIENTES</span>
                            <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('dtServicos').filter()" placeholder="Buscar"/>
                    </span>
                        </div>
                    </f:facet>

                    <p:column headerText="Código" sortBy="#{servico.codigo}" style="text-align: center">
                        <h:outputText value="#{servico.codigo}"/>
                    </p:column>

                    <p:column headerText="Cliente" filterBy="#{servico.cliente.nome}"
                              style="text-align: center">
                        <h:outputText value="#{servico.cliente.nome}"
                                      style="text-transform: uppercase"/>
                    </p:column>

                    <p:column headerText="Descrição" style="text-align: center">
                        <p:outputLabel value="#{servico.descricao}"/>
                    </p:column>

                    <p:column headerText="Editar/Excluir" exportable="false" style="text-align: center">
                        <p:commandButton icon="pi pi-pencil" update=":editarServico:editar-servico"
                                         oncomplete="PF('editarServicoDialog').show()"
                                         styleClass="rounded-button ui-button-raised ui-button-secondary ui-button-flat"
                                         process="@this">
                            <f:setPropertyActionListener value="#{servico}"
                                                         target="#{servicoController.servico}"/>
                            <p:resetInput target=":editarServico:editar-servico"/>
                        </p:commandButton>

                        <i class="pi pi-ellipsis-v mr-2"/>

                        <p:commandButton icon="pi pi-trash"
                                         process="@this"
                                         oncomplete="PF('deleteVendaDialog').show()"
                                         styleClass="rounded-button ui-button-raised ui-button-secondary ui-button-flat">
                            <f:setPropertyActionListener value="#{servico}" target="#{servicoController.servico}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>

            <!-- Inicio Form Nova Venda -->
            <h:form id="novoServico">
                <p:dialog header="Nova Venda" showEffect="fade" modal="true" widgetVar="novo-cliente"
                          responsive="true" draggable="false" height="60vh" width="120vh" maximizable="true">
                    <p:outputPanel id="nova-servico-content" class="ui-fluid">
                        <p:outputPanel>
                            <div class="field" style="margin-top: 10px">
                                <p:outputLabel for="cliente">Cliente:</p:outputLabel>
                                <p:autoComplete id="cliente" value="#{servicoController.servico.cliente}"
                                                completeMethod="#{servicoController.buscarCliente}"
                                                var="cliente"
                                                itemLabel="#{cliente.nome}" itemValue="#{cliente}"
                                                converter="#{clienteConverter}" forceSelection="true"
                                                style="text-transform: uppercase"/>
                            </div>

                            <div class="field" style="margin-top: 10px">
                                <p:outputLabel for="descricao">Descrição:</p:outputLabel>
                                <p:inputTextarea id="descricao" value="#{servicoController.servico.descricao}"/>
                            </div>

                            <div class="card">
                                <h5>Produtos Utilizados</h5>
                                <p:accordionPanel>
                                    <p:tab id="tabProdutos" title="Produtos">
                                        <p:selectOneMenu id="menuProdutos"
                                                         value="#{servicoController.produtoServico.produto}"
                                                         converter="omnifaces.SelectItemsConverter">
                                            <f:selectItem itemLabel="Selecione um produto" itemValue="#{null}"/>
                                            <f:selectItems value="#{servicoController.produtoList}" var="produto"
                                                           itemLabel="#{produto.nome}" itemValue="#{produto}"/>
                                        </p:selectOneMenu>

                                        <p:inputText id="inputQuantidade"
                                                     value="#{servicoController.produtoServico.quantidade}"
                                                     placeholder="Quantidade"
                                                     style="margin-top: 5px"/>

                                        <p:commandButton value="Adicionar Produto"
                                                         action="#{servicoController.adicionarProdutoUtilizado()}"
                                                         update=":form:messages tabelaProdutos menuProdutos inputQuantidade"
                                                         process="@form"
                                                         styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                                         style="margin-top: 5px"/>

                                        <p:dataTable id="tabelaProdutos" var="produtoServico"
                                                     value="#{servicoController.produtoServicoList}"
                                                     reflow="true" paginator="true" rows="3" rowSelectMode="add"
                                                     paginatorPosition="bottom">
                                            <p:column headerText="Produto" style="text-align: center">
                                                <h:outputText value="#{produtoServico.produto.nome}"/>
                                            </p:column>

                                            <p:column headerText="Preço" style="text-align: center">
                                                <h:outputText value="#{produtoServico.produto.precoUnitario}"/>
                                            </p:column>

                                            <p:column headerText="Quantidade" style="text-align: center">
                                                <h:outputText value="#{produtoServico.quantidade}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                </p:accordionPanel>
                            </div>

                            <div class="field" style="margin-top: 10px">
                                <p:outputLabel for="valorParcial">Valor Parcial:</p:outputLabel>
                                <p:inputNumber id="valorParcial"
                                               value="#{servicoController.produtoServico.precoProduto}"
                                               symbol=" R$"
                                               symbolPosition="s" decimalSeparator="," thousandSeparator="."
                                               size="10"/>
                            </div>

                            <div class="field" style="margin-top: 10px">
                                <p:outputLabel for="valorTotal">Valor Total:</p:outputLabel>
                                <p:inputNumber id="valorTotal"
                                               value="#{servicoController.servico.valorTotal}"
                                               symbol=" R$"
                                               symbolPosition="s" decimalSeparator="," thousandSeparator="."
                                               size="10"/>
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <div class="modal-footer">
                            <p:commandButton value="Salvar" icon="pi pi-check"
                                             actionListener="#{servicoController.salvar()}"
                                             update="nova-servico-content :form:messages :form:dt-servicos"
                                             process="nova-servico-content @this"
                                             styleClass="ui-button-raised ui-button-secondary ui-button-flat"/>
                            <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('novo-cliente').hide()"
                                             class="ui-button-raised ui-button-secondary ui-button-flat" type="button"/>
                        </div>
                    </f:facet>
                </p:dialog>
            </h:form>
            <!-- Fim Form Novo Servico -->

            <!-- Inicio Form Editar Cliente -->
            <h:form id="editarServico">
                <p:dialog header="Editar Venda" showEffect="fade" modal="true" widgetVar="editarServicoDialog"
                          responsive="true" draggable="false" height="60vh">
                    <p:outputPanel id="editar-servico" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty clienteController.cliente}">
                            <div class="field" style="margin-top: 10px">
                                <p:outputLabel for="nomeSelecionado">Nome:</p:outputLabel>
                                <p:inputText id="nomeSelecionado" value="#{clienteController.cliente.nome}"
                                             required="true"
                                             requiredMessage="Nome é obrigatório."/>
                            </div>
                            <div class="field" style="margin-top: 10px">
                                <p:outputLabel for="cpfSelecionado">CPF:</p:outputLabel>
                                <p:inputMask id="cpfSelecionado" mask="999.999.999-99"
                                             value="#{clienteController.cliente.cpf}"
                                             required="true"
                                             requiredMessage="CPF é obrigatório."/>
                            </div>
                            <div class="field" style="margin-top: 10px">
                                <p:outputLabel for="rgSelecionado">RG:</p:outputLabel>
                                <p:inputMask id="rgSelecionado" mask="99.999.999-9"
                                             value="#{clienteController.cliente.rg}"
                                             required="true"/>
                            </div>
                            <div class="field" style="margin-top: 10px">
                                <p:outputLabel for="telefoneSelecionado">Telefone:</p:outputLabel>
                                <p:inputMask id="telefoneSelecionado" mask="(99) 9 9999-9999"
                                             value="#{clienteController.cliente.telefone}"
                                             required="true"
                                             requiredMessage="Telefone é obrigatório."/>
                            </div>

                            <h3>Endereço</h3>
                            <div class="formgrid grid">
                                <div class="field col">
                                    <p:outputLabel for="ruaSelecionada">Rua:</p:outputLabel>
                                    <p:inputText id="ruaSelecionada" value="#{clienteController.cliente.endereco.rua}"
                                                 maxlength="100"/>
                                </div>

                                <div class="field col">
                                    <p:outputLabel for="bairroSelecionada">Bairro:</p:outputLabel>
                                    <p:inputText id="bairroSelecionada"
                                                 value="#{clienteController.cliente.endereco.bairro}"
                                                 maxlength="50"/>
                                </div>

                                <div class="field col">
                                    <p:outputLabel for="numeroSelecionada">Número:</p:outputLabel>
                                    <p:inputText id="numeroSelecionada"
                                                 value="#{clienteController.cliente.endereco.numero}"
                                                 maxlength="10"/>
                                </div>

                                <div class="field col">
                                    <p:outputLabel for="cidadeSelecionada">Cidade:</p:outputLabel>
                                    <p:inputText id="cidadeSelecionada"
                                                 value="#{clienteController.cliente.endereco.cidade}"
                                                 maxlength="10"/>
                                </div>
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <div class="modal-footer">
                            <p:commandButton value="Salvar" icon="pi pi-check"
                                             actionListener="#{clienteController.editar()}"
                                             update="editar-servico :form:messages :form:dt-servicos"
                                             process="editar-servico @this"
                                             styleClass="ui-button-raised ui-button-secondary ui-button-flat"/>
                            <p:commandButton value="Cancelar" icon="pi pi-times"
                                             onclick="PF('editarServicoDialog').hide()"
                                             class="ui-button-raised ui-button-secondary ui-button-flat" type="button"/>
                        </div>
                    </f:facet>
                </p:dialog>

                <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                 message="Remover este registro?" header="Confirmar" severity="warn">
                    <p:commandButton value="Sim" icon="pi pi-check" actionListener="#{clienteController.delete()}"
                                     process="@this"
                                     update=":form:messages :form:dt-servicos"
                                     styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                     oncomplete="PF('deleteProductDialog').hide()"/>
                    <p:commandButton value="Não" type="button"
                                     styleClass="ui-button-raised ui-button-secondary ui-button-flat" icon="pi pi-times"
                                     onclick="PF('deleteProductDialog').hide()"/>
                </p:confirmDialog>

                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
            <!-- Fim Form Editar Cliente -->
        </div>

    </h:body>
</f:view>
</html>
