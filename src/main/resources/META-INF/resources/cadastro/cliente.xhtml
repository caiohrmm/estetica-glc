<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">

    <h:head>
        <title>SoftwareEstetica - Novo Cliente</title>

        <!-- Escala em dispositivos moveis -->
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

        <!-- Import Javascript do primefaces Locale Brasil -->
        <h:outputScript name="primefaces/locales/locale-pt.js"/>

        <!-- Import Estilo Padrão CSS -->
        <h:outputStylesheet name="/rsc/css/estilo.css"/>
    </h:head>

    <h:body>
        <h:form>
            <!--Incluir menu-->
            <ui:include src="/rsc/templates/menu.xhtml"/>

            <!-- Inicio do Panel de Titulo da Pagina + Messages -->
            <p:panel>
                <h2>Novo Cliente</h2>
                <p:messages id="messages" closable="true"/>
            </p:panel>
            <!-- Fim do Panel de Titulo da Pagina + Messages -->

            <!-- Inicio do Panel com Botoes de Salvar, Buscar -->
            <p:panel>
                <h:panelGrid style="width: 100%" columns="5">
                    <p:row>
                        <p:commandButton value="Salvar" icon="pi pi-check-circle"
                                         actionListener="#{beanCadastroCliente.salvar()}"
                                         styleClass="ui-button-raised ui-button-secondary ui-button-flat"
                                         update="messages gridPrincipal"/>

                        <i class="pi pi-ellipsis-v mr-2"/>

                        <p:button value="Buscar" icon="pi pi-search"
                                  outcome="/busca/cliente.xhtml"
                                  styleClass="ui-button-raised ui-button-secondary ui-button-flat"/>
                    </p:row>
                </h:panelGrid>
            </p:panel>
            <!-- Fim do Panel com Botoes de Salvar, Buscar -->

            <!-- Inicio do Grid Principal -->
            <p:panel>
                <p:panelGrid id="gridPrincipal" style="width: 100%" layout="tabular" columns="0">
                    <p:row style="text-align: center">
                        <p:column style="width: 50%">
                            <p:outputLabel for="nome" value="Nome:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="nome" value="#{beanCadastroCliente.cliente.nome}"
                                         required="true"
                                         requiredMessage="Nome é obrigatório."
                                         maxlength="150"
                                         style="width: 70%"/>
                        </p:column>
                    </p:row>

                    <p:row style="text-align: center">
                        <p:column style="width: 50%">
                            <p:outputLabel for="cpf" value="CPF:"/>
                        </p:column>
                        <p:column>
                            <p:inputMask id="cpf" mask="999.999.999-99"
                                         value="#{beanCadastroCliente.cliente.cpf}"
                                         required="true"
                                         requiredMessage="CPF é obrigatório."
                                         style="width: 70%"/>
                        </p:column>
                    </p:row>

                    <p:row style="text-align: center">
                        <p:column style="width: 50%">
                            <p:outputLabel for="rg" value="RG:"/>
                        </p:column>
                        <p:column>
                            <p:inputMask id="rg" mask="99.999.999-9"
                                         value="#{beanCadastroCliente.cliente.rg}"
                                         style="width: 70%"/>
                        </p:column>
                    </p:row>

                    <p:row style="text-align: center">
                        <p:column style="width: 50%">
                            <p:outputLabel for="telefone" value="Telefone:"/>
                        </p:column>
                        <p:column>
                            <p:inputMask id="telefone" mask="(99) 9 9999-9999"
                                         value="#{beanCadastroCliente.cliente.telefone}"
                                         required="true"
                                         requiredMessage="Telefone é obrigatório."
                                         style="width: 70%"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <h2>Endereço</h2>
                <p:panelGrid id="gridSecundario" style="width: 100%" layout="tabular" columns="0">
                    <p:row style="text-align: center">
                        <p:column style="width: 50%">
                            <p:outputLabel for="rua" value="Rua:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="rua" value="#{beanCadastroCliente.cliente.endereco.rua}"
                                         maxlength="100"
                                         style="width: 70%"/>
                        </p:column>
                    </p:row>

                    <p:row style="text-align: center">
                        <p:column>
                            <p:outputLabel for="bairro" value="Bairro:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="bairro" value="#{beanCadastroCliente.cliente.endereco.bairro}"
                                         maxlength="50"
                                         style="width: 70%"/>
                        </p:column>
                    </p:row>

                    <p:row style="text-align: center">
                        <p:column>
                            <p:outputLabel for="numero" value="Número:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="numero" value="#{beanCadastroCliente.cliente.endereco.numero}"
                                         maxlength="30"
                                         style="width: 70%"/>
                        </p:column>
                    </p:row>

                    <p:row style="text-align: center">
                        <p:column>
                            <p:outputLabel for="cidade" value="Cidade:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="cidade" value="#{beanCadastroCliente.cliente.endereco.cidade}"
                                         maxlength="100"
                                         style="width: 70%"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
            <!-- Fim do Grid Principal -->
        </h:form>
    </h:body>
</f:view>
</html>
